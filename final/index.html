<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">To-Do List</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" name="input" id="toDo" placeholder="Enter an item">
            <input type="date" class="form-control" name="input" id="dueDate" placeholder="Enter the due date" data-toggle="tooltip" title="Dates should be entered in the form MM/DD/YY. Leave blank if you don't want to specify a date.">
          </div>
          <button type="button" class="btn btn-default" id="submitBtn">Submit</button>
          <button type="button" class="btn btn-default" id="clearList">Clear List</button>
        </form>
        <form class="navbar-form navbar-right">
          <button type="button" class="btn btn-default" id="saveList">Save List</button>
          <button type="button" class="btn btn-default" id="loadList">Load List</button>
          <button type="button" class="btn btn-default" id="exportTxt">Export to text file</button>
          <button type="button" class="btn btn-default" id="importTxt">Import from text file</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="importOptions">
    <input type="file" class="btn btn-default" id="browseImport">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <ul id="list"></ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
